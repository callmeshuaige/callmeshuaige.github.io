layout: next

<div class="home">
    <div class="inputBox">
        ServerTime:<input type="text" id="inputbox">
        OrdinaryTime<input type="text" id="outputbox">
        <button type="button" onclick="Cgdate()">Change</button>
    </div>

    <script type="text/javascript">
        function Cgdate(){
            var dateInput = document.getElementById("inputbox").value;
            var date = new Date(parseInt(dateInput) * 1000);
            document.getElementById("outputbox").value = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()+"."+date.getMilliseconds();
        }
    </script>

</div>
